language: python
python: '2.7'

sudo: false

install:
- pip install ansible
- '{ echo ''[defaults]''; echo ''roles_path = ../''; } >> ansible.cfg'
- ssh-keygen -t rsa -N "" -f ~/.ssh/id_gocd

script:
- ansible-playbook -i tests/inventory tests/site.yml --syntax-check

cache:
  directories:
    - $HOME/.cache/pip

notifications:
  slack:
    secure: 
